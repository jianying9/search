<div id="search-employee" class="yy_module search_employee" yyFinishedListener="search-employee.initListener">
    <div id="inquire-employee-from" class="yy_form inquire_employee_form">
        <div class="yy_label">标签</div>
        <input type="text" name="tag"/>
        <div class="yy_button" yyEventListener="search-employee.inquireEmployeeListener">搜索</div>
    </div>
    <div id="search-employee-list" class="yy_list search_employee_list" yyScroll="true"
         yyMessageListener="search-employee.employeeListMessageListener" yyEventListener="search-employee.searchEmployeeListEventListener">
    </div>
</div>

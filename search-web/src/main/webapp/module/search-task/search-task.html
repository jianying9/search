<div id="search-task" class="yy_module search_task" yyFinishedListener="search-task.initListener">
    <div class="yy_ignore search_task_header">
        <div class="yy_button" yyEventListener="search-task.insertSearchTaskListener">新增搜索任务</div>
    </div>
    <div id="search-task-list" class="yy_list search_task_list" yyScroll="true"
         yyMessageListener="search-task.taskListMessageListener" yyEventListener="search-task.searchTaskListEventListener">
    </div>
</div>

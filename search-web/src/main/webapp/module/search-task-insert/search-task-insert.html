<div id="search-task-insert" class="yy_module">
    <div id="insert-search-task-error" class="yy_panel yy_hide" yyMessageListener="search-task-insert.insertSearchTaskMessageListener"></div>
    <div id="insert-search-task-from" class="yy_form insert_search_task_form">
        <div class="yy_label">渠道</div>
        <input type="text" name="source" value="SINA" disabled/>
        <div class="yy_label">地区</div>
        <input type="text" name="location" value="福建" disabled/>
        <div class="yy_label">标签</div>
        <input type="text" name="tag"/>
        <div class="yy_label"></div>
        <div class="yy_button" yyEventListener="search-task-insert.insertSearchTaskListener">新增</div>
    </div>
</div>
